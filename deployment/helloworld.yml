apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: helloworld-deployment
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: node-demo
        image: jaykrishnanc/node-demo
        ports:
        - name: nodejs-port
          containerPort: 3000
